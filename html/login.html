                  text="yeni_sifre_gir_uyari"
                  uyari=""

                    id="new__pass__input"
                    class="recovery__input"
                    lblm="placeholder"
                    text="yeni_sifre_gir_uyari"
                    placeholder="Enter your new password"
                  />
                </div>
                <div class="button__area">
                  <div class="recovery__btn changepass__btn">
                    <button
                      id="change__pass_btn"
                      class="tarayici__btn slider__effect"
                      name="submit"
                    >
                      <span
                        class="btn__text"
                        lblm="html"
                        text="degistir"
                      ></span>
                    </button>
                  </div>
                </div>
              </form>

    <!-- Login Screen -->
    <section class="root">
      <div class="article">
        <div class="logo-section">
          <div class="logo__title">
            <div class="logo__sphere">
              <img src="../logos/128-logo.png" alt="Browser Lock" />
            </div>
            <div class="lock__title">
              <h1 lblm="html" text="uygulama_baslik"></h1>
            </div>
          </div>
        </div>
        <div class="input-section">
          <div class="input__button">
            <form id="loginForm">
              <div
                class="input__area validate-area"
                lblm="uyari"
                text="sifre_gir_uyari"
                uyari=""
              >
                <div class="show_password"></div>
                <input
                  id="pass__field"
                  class="tarayici__pwd"
                  lblm="placeholder"
                  text="sifre_gir_uyari"
                  type="Password"
                  name="browser-pass"
                  placeholder=""
                />
              </div>
              <div class="button__area">
                <button
                  id="login_btn_field"
                  class="tarayici__btn slider__effect"
                  name="submit"
                >
                  <span
                    class="btn__text"
                    lblm="html"
                    text="oturum_ac_buton"
                  ></span>
                  <div class="login_in_icon"></div>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div id="count__base" class="count__down hidden">
          <div class="counter">
            <p lblm="html" text="geri_sayim"></p>
          </div>
        </div>
        <div class="copyright">
          <div class="password_lost hidden">
            <p lblm="html" text="sifre_unuttum">Şifreni mi unuttun?</p>
          </div>

        </div>
      </div>
