<!DOCTYPE html>
<html lblm="lang" lang="" id="light_mode">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' blob: filesystem: https://ssl.google-analytics.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title lblm="html" text="uygulama_baslik">BasketHunt Browser Locker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/renkler.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/fontawsome.min.css" />
    <link rel="stylesheet" href="../css/jquery-confirm.css" />
  </head>

  <body id="login__body">
    <!-- Password Recovery Screen -->
    <section class="pass_root kapali">
      <div class="pass_root_container">
        <div class="bars__location">
          <i id="ekranAc" class="fa fa-bars kapali"></i>
        </div>
        <!-- Eposta Bölümü -->
        <div id="recovery__container" class="main__container">
          <div class="form__container">
            <div class="recovery__title">
              <h1 lblm="html" text="sifremi_unuttum"></h1>
              <div class="alt__title">
                <span lblm="html" text="sifre_kurtarma_aciklama"></span>
              </div>
            </div>
            <div class="recovery__form">
              <form id="recovery__form_input">
                <div
                  class="recovery__input__area validate-area"
                  lblm="uyari"
                  text="epostani_gir"
                  uyari=""
                >
                  <input
                    id="recovery__input"
                    class="recovery__input"
                    lblm="placeholder"
                    text="epostani_gir"
                    placeholder=""
                  />
                  <div id="antibotDogrula"></div>
                </div>
                <div class="button__area">
                  <!-- <div class="recaptcha__text">
                    <span
                      >This extension is protected by reCAPTCHA and the Google
                      <b
                        id="privacy_btn"
                        class="linkekleme"
                        link="https://policies.google.com/privacy"
                        >Privacy Policy</b
                      >
                      and
                      <b
                        id="terms_btn"
                        class="linkekleme"
                        link="https://policies.google.com/terms"
                        >Terms of Service</b
                      >
                      apply.
                    </span> -->
                  </div>
                  <div class="recovery__btn">
                    <button
                      id="recovery_btn_field"
                      class="tarayici__btn slider__effect"
                      name="submit"
                    >
                      <span class="btn__text" lblm="html" text="gonder"></span>
                      <div class="form__loading hidden">
                        <div style="--delay: 0.1s"></div>
                        <div style="--delay: 0.2s"></div>
                        <div style="--delay: 0.3s"></div>
                      </div>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Şifre Sıfırlama Bölümü -->
        <div id="change__pass__container" class="main__container hidden">
          <div class="form__container">
            <div class="recovery__title">
              <h1 lblm="html" text="sifremi_unuttum"></h1>
              <div class="alt__title">
                <span lblm="html" text="kurtarma_kodunu_gir"></span>
              </div>
            </div>
            <div class="recovery__form">
              <form id="change__pass__form">
                <div
                  class="recovery__input__area validate-area"
                  lblm="uyari"
                  text="kurtarma_kodu_gir"
                  uyari=""
                >
                  <input
                    id="change__pass__input"
                    class="recovery__input"
                    lblm="placeholder"
                    text="kurtarma_kodu_gir"
                    placeholder=""
                  />
                  <div id="antibotDogrula"></div>
                </div>
                <div
                  class="recovery__input__area validate-area"
                  lblm="uyari"
                  text="yeni_sifre_gir_uyari"
                  uyari=""
                >
                  <input
                    id="new__pass__input"
                    class="recovery__input"
                    lblm="placeholder"
                    text="yeni_sifre_gir_uyari"
                    placeholder="Enter your new password"
                  />
                </div>
                <div class="button__area">
                  <div class="recovery__btn changepass__btn">
                    <button
                      id="change__pass_btn"
                      class="tarayici__btn slider__effect"
                      name="submit"
                    >
                      <span
                        class="btn__text"
                        lblm="html"
                        text="degistir"
                      ></span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Login Screen -->
      <section class="root">
        <div class="article">
          <div class="logo-section">
            <div class="logo__title">
              <div class="logo__sphere">
                <img src="../logos/lock-94.png" alt="Browser Lock" />
              </div>
              <div class="lock__title">
                <h1 lblm="html" text="uygulama_baslik"></h1>
              </div>
            </div>
          </div>
          <div class="input-section">
            <div class="input__button">
              <form id="loginForm">
                <div
                  class="input__area validate-area"
                  lblm="uyari"
                  text="sifre_gir_uyari"
                  uyari=""
                >
                  <div class="show_password"></div>
                  <input
                    id="pass__field"
                    class="tarayici__pwd"
                    lblm="placeholder"
                    text="sifre_gir_uyari"
                    type="Password"
                    name="browser-pass"
                    placeholder=""
                  />
                </div>
                <div class="button__area">
                  <button
                    id="login_btn_field"
                    class="tarayici__btn slider__effect"
                    name="submit"
                  >
                    <span
                      class="btn__text"
                      lblm="html"
                      text="oturum_ac_buton"
                    ></span>
                    <div class="login_in_icon"></div>
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div id="count__base" class="count__down hidden">
            <div class="counter">
              <p lblm="html" text="geri_sayim"></p>
            </div>
          </div>
          <div class="copyright">
            <div class="password_lost hidden">
              <p lblm="html" text="sifre_unuttum">Şifreni mi unuttun?</p>
            </div>

          </div>
          <footer>Copyright &copy; BasketHunt Pvt. Ltd. | All Rights Reserved</footer>
      </section>
    </div>
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/lib/jquery-confirm.js"></script>
    <script src="../js/lib/md5.js"></script>
    <script src="../js/bg.js"></script>
    <script src="../js/kalanhak.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/htmljs/login.js"></script>
  </body>
</html>
